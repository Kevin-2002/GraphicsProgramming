<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8">
        <title>Canvas</title>

        <style type="text/css">
            canvas {
                border: solid black 2px;
            }
        </style>

    </head>

    <body>

        <canvas id="canvasOne"></canvas>

        <script type="text/javascript">
            
            //change rectangle size
            document.getElementById("canvasOne").style.width = "600px";
            document.getElementById("canvasOne").style.height = "300px";

            // Gets a handle to the element with id canvasOne.
            const canvas = document.getElementById("canvasOne");
            const ctx = canvas.getContext("2d");

            // Set the canvas up for drawing in 2D.
            ctx.font = "20px Arial";
            ctx.fillText("Kevin McShane", 10, 20);
            
            // Set the fill colour to bright red.
            ctx.fillStyle = "rgba(255, 0, 0, 40%)";
            
            // Create a filled rectangle 
            ctx.fillRect(90, 90, 50, 25);

            //draw a rectangle of a different colour
            ctx.fillStyle = "rgba(100, 0, 155, 40%)";
            ctx.fillRect(100, 100, 50, 25);

            //add 2 circles with different colours
            ctx.fillStyle = "rgb(200, 0, 55)";
            ctx.arc(200, 75, 25, 0, 2 * Math.PI);
            ctx.fill();
            
            

        </script>

    </body>

</html>
