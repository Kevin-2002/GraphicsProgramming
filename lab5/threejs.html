<!DOCTYPE html>
<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/100/three.min.js"></script>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
    </style>
</head>

<body>
    <script type="text/javascript">
        //add the scene & camera
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

        //use webGL render resources 
        var renderer = new THREE.WebGLRenderer();

        //size of the scene
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        var geometry = new THREE.TetrahedronGeometry();
        var material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        var tetraherdon = new THREE.Mesh(geometry, material);
        scene.add(tetraherdon);

        camera.position.z = 5;

        var repeatMe = function () {
            renderer.render(scene, camera);
            requestAnimationFrame(repeatMe);

            //rotate
            tetraherdon.rotation.x += 0.1;
            tetraherdon.rotation.y += 0.1;
        };
        repeatMe();
    </script>
</body>

</html>
