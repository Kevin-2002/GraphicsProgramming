<!DOCTYPE html>
<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/100/three.min.js"></script>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
    </style>
</head>

<body>
    <h1>Kevin McShane: G00401808</h1>
    <script type="text/javascript">
        //scene
        var scene = new THREE.Scene();

        //camera
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        //set camera position 
        camera.position.z = 9;
        // camera.position.y = 1;
        // camera.position.x = 2;

        //use webGL render resources 
        var renderer = new THREE.WebGLRenderer();

        //size of the scene
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        var radius = 1;
        //tetrahedron
        var geometryTetrahedron = new THREE.TetrahedronGeometry(radius, 3);
        //material
        var colourTetraherdon = new THREE.Color(0xff0000);//colour variable for later use
        var materialTetrahedon = new THREE.MeshLambertMaterial({ color: colourTetraherdon });

        //add a variable to make our shape
        var tetraherdon = new THREE.Mesh(geometryTetrahedron, materialTetrahedon);
        scene.add(tetraherdon);

        const wireframe = new THREE.WireframeGeometry(geometryTetrahedron);
        const line = new THREE.LineSegments(wireframe);
        //add line as a chile of tetrahedron
        tetraherdon.add(line);

        //cube
        const cubeHeight = 7;
        const cubeDepth = 7;
        const bottomFaceY = ((cubeHeight / 2) - cubeHeight);
        const geometryCube = new THREE.BoxGeometry(15, cubeHeight, cubeDepth);//width, height, depth
        const materialCube = new THREE.MeshLambertMaterial({ color: 0xFFFFFF, side: THREE.DoubleSide });
        const cube = new THREE.Mesh(geometryCube, materialCube);
        materialCube.transparent = true;
        materialCube.opacity = 0.5;
        cube.position.y += 0;
        scene.add(cube);

        //plane
        // const geometryPlane = new THREE.PlaneGeometry(20, 10);//width, height
        // const materialPlane = new THREE.MeshLambertMaterial({ color: 0xffffff, side: THREE.DoubleSide });
        // const bottomPlane = new THREE.Mesh(geometryPlane, materialPlane);
        // //scene.add(bottomPlane);
        // //edit position of the plane
        // bottomPlane.rotation.x += 1.8;
        // bottomPlane.rotation.z += 0.3;
        // bottomPlane.rotation.y += 0.06;
        // bottomPlane.position.z += -3;
        // bottomPlane.position.y += -2;

        //texture
        // materialPlane.transparent = true;
        // materialPlane.opacity = 0.5;

        //lighting
        var spotLight = new THREE.SpotLight(0xffffff, 20);//colour, brightness
        spotLight.position.set(-4, 4, 4);//x, y, z
        scene.add(spotLight);

        //shadow map
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);
        spotLight.castShadow = true;
        tetraherdon.castShadow = true;
        cube.receiveShadow = true;
        //bottomPlane.receiveShadow = true;

        //add helper
        var helper = new THREE.CameraHelper(spotLight.shadow.camera);
        scene.add(helper);

        class tetraherdonObject {
            constructor(geometry, material, tetraherdon) {
                //constructor variables
                this.geometry = geometry;
                this.material = material;
                this.tetraherdon = tetraherdon;

                //default variables
                this.xSpeed = 0.1;
                this.ySpeed = 0.01;
                this.xRotationSpeed = 0.1;
                this.yRotationSpeed = 0.1;
            }

            move() {
                //starts in the middle of screen at x=0
                //hits window at -7 to 7
                if (this.tetraherdon.position.x >= 7 || this.tetraherdon.position.x <= -7) {
                    this.xSpeed *= -1;//change momentum
                }

                if (this.tetraherdon.position.y <= bottomFaceY + radius) {//-1 = (-2+1)

                    this.tetraherdon.position.y = bottomFaceY + radius;//-2+1=-1 as of right now

                    this.ySpeed *= -0.9;//change momentum
                    //console.log(plane.position.y);
                    //console.log(this.tetraherdon.position.y);
                }

                //move
                this.tetraherdon.position.x += this.xSpeed;
                this.tetraherdon.position.y -= this.ySpeed;
                //console.log(this.tetraherdon.position.y);

                this.gravity();
            }

            gravity() {
                this.ySpeed += 0.01;
            }

            rotate() {
                //rotate
                this.tetraherdon.rotation.x += this.xRotationSpeed;
                this.tetraherdon.rotation.y += this.yRotationSpeed;
            }
        }

        //declare instance of tetrahedron
        const t = new tetraherdonObject(geometryTetrahedron, materialTetrahedon, tetraherdon);

        //repeat function
        var repeatMe = function () {
            //render
            renderer.render(scene, camera);

            //tetrahedron methods
            t.move();
            t.rotate();
            changeColour();

            requestAnimationFrame(repeatMe);
        };
        //get the animation going
        repeatMe();

        //variables for changeColour
        var redNum = 1;
        var blueNum = 0;
        var boundryBlocker = 0.01;//so values don't go under 0 or over 1

        function changeColour() {

            if (redNum <= 0 || redNum >= 1) {
                boundryBlocker *= -1;
            }

            redNum += boundryBlocker;
            blueNum -= boundryBlocker;
            //console.log(blueNum);


            colourTetraherdon.setRGB(redNum, 0, blueNum);
            materialTetrahedon.color = colourTetraherdon;
        }
    </script>
</body>

</html>
