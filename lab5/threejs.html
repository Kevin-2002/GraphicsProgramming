<!DOCTYPE html>
<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/100/three.min.js"></script>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
    </style>
</head>

<body>
    <script type="text/javascript">
        //add the scene & camera
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

        //use webGL render resources 
        var renderer = new THREE.WebGLRenderer();

        //size of the scene
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        //set geometry & material
        var geometry = new THREE.TetrahedronGeometry(1, 0);
        var material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        //var material = new THREE.MeshLambertMaterial({ color: 0x00ff00 });
        //material.wireframe = true;

        //add a variable to make our shape
        var tetraherdon = new THREE.Mesh(geometry, material);
        scene.add(tetraherdon);

        //lighting
        var spotLight = new THREE.SpotLight(0xffffff);
        spotLight.position.set(1, 0.5, 1);
        scene.add(spotLight);

        //change camera position so we can see the shape
        camera.position.z = 5;

        //variable declarations
        var xSpeed = 0.1;
        
        //repeat function
        var repeatMe = function () {
            //render
            renderer.render(scene, camera);

            //starts in the middle of screen at x=0
            //hits right window at 3.3 to 3.4
            if (tetraherdon.position.x >= 7 || tetraherdon.position.x <= -7) {
                xSpeed *= -1;
            }        
            

            tetraherdon.position.x += xSpeed;
            console.log(tetraherdon.position.x);
            

            //rotate
            tetraherdon.rotation.x += 0.1;
            tetraherdon.rotation.y += 0.1;

            requestAnimationFrame(repeatMe);
        };
        //get the animation going
        repeatMe();




    </script>
</body>

</html>
