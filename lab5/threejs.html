<!DOCTYPE html>
<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/100/three.min.js"></script>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
    </style>
</head>

<body>
    <script type="text/javascript">
        //add the scene & camera
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

        //use webGL render resources 
        var renderer = new THREE.WebGLRenderer();

        //size of the scene
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        //set geometry & material
        var geometry = new THREE.TetrahedronGeometry(1, 0);
        //var material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        var material = new THREE.MeshLambertMaterial({ color: 0x00ff00 });
        //var material = new THREE.MeshPhongMaterial({ color: 0x00ff00 });
        //material.wireframe = true;

        //add a variable to make our shape
        var tetraherdon = new THREE.Mesh(geometry, material);
        scene.add(tetraherdon);

        //plane
        const geometryPlane = new THREE.PlaneGeometry(15, 4);
        const materialPlane = new THREE.MeshLambertMaterial({ color: 0xffff00, side: THREE.DoubleSide });
        const plane = new THREE.Mesh(geometryPlane, materialPlane);
        scene.add(plane);
        plane.rotation.x += 1.7;
        plane.position.y += -1;

        //lighting
        var spotLight = new THREE.SpotLight(0xffffff);
        spotLight.position.set(1, 0.5, 1);
        spotLight.castShadow = true;
        scene.add(spotLight);
        
        //shadow map
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);
        tetraherdon.castShadow = true;
        plane.receiveShadow = true;
        
        //change camera position so we can see the shape
        camera.position.z = 5;

        class tetraherdonObject {
            constructor(geometry, material, tetraherdon) {
                //constructor variables
                this.geometry = geometry;
                this.material = material;
                this.tetraherdon = tetraherdon;

                //default variables
                this.xSpeed = 0.1;
                this.xRotationSpeed = 0.1;
                this.yRotationSpeed = 0.1;
            }

            move() {
                //starts in the middle of screen at x=0
                //hits right window at 3.3 to 3.4
                if (this.tetraherdon.position.x >= 7 || this.tetraherdon.position.x <= -7) {
                    this.xSpeed *= -1;
                }

                //move the object
                this.tetraherdon.position.x += this.xSpeed;
                //console.log(this.tetraherdon.position.x);
            }

            rotate() {
                //rotate
                this.tetraherdon.rotation.x += this.xRotationSpeed;
                this.tetraherdon.rotation.y += this.yRotationSpeed;
            }
        }

        //declare instance of tetrahedron
        const t = new tetraherdonObject(geometry, material, tetraherdon);

        //repeat function
        var repeatMe = function () {
            //render
            renderer.render(scene, camera);

            //tetrahedron methods
            t.move();
            t.rotate();

            requestAnimationFrame(repeatMe);
        };
        //get the animation going
        repeatMe();




    </script>
</body>

</html>
