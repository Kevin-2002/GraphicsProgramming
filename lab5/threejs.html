<!DOCTYPE html>
<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/100/three.min.js"></script>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
    </style>
</head>

<body>
    <script type="text/javascript">
        //scene
        var scene = new THREE.Scene();

        //camera
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        //set camera position 
        camera.position.z = 5;

        //use webGL render resources 
        var renderer = new THREE.WebGLRenderer();

        //size of the scene
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        //tetrahedron
        var geometryTetrahedron = new THREE.TetrahedronGeometry(1, 3);
        var materialTetrahedon = new THREE.MeshLambertMaterial({ color: 0x00ff00 });
        //add a variable to make our shape
        var tetraherdon = new THREE.Mesh(geometryTetrahedron, materialTetrahedon);
        scene.add(tetraherdon);

        //plane
        const geometryPlane = new THREE.PlaneGeometry(20, 10);//width, height
        const materialPlane = new THREE.MeshLambertMaterial({ color: 0xffff00, side: THREE.DoubleSide });
        const plane = new THREE.Mesh(geometryPlane, materialPlane);
        scene.add(plane);
        //edit position of the plane
        plane.rotation.x += 1.7;
        plane.position.z += -3;
        plane.position.y += -1;

        //lighting
        var spotLight = new THREE.SpotLight(0xffffff, 10);
        spotLight.position.set(2, 4, 1);//x, y, z?
        scene.add(spotLight);

        //shadow map
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);
        spotLight.castShadow = true;
        tetraherdon.castShadow = true;
        plane.receiveShadow = true;

        //add helper
        var helper = new THREE.CameraHelper(spotLight.shadow.camera);
        scene.add(helper);

        class tetraherdonObject {
            constructor(geometry, material, tetraherdon) {
                //constructor variables
                this.geometry = geometry;
                this.material = material;
                this.tetraherdon = tetraherdon;

                //default variables
                this.xSpeed = 0.1;
                this.xRotationSpeed = 0.1;
                this.yRotationSpeed = 0.1;
            }

            move() {
                //starts in the middle of screen at x=0
                //hits window at -7 to 7
                if (this.tetraherdon.position.x >= 7 || this.tetraherdon.position.x <= -7) {
                    this.xSpeed *= -1;//change momentum
                }

                //move
                this.tetraherdon.position.x += this.xSpeed;
            }

            rotate() {
                //rotate
                this.tetraherdon.rotation.x += this.xRotationSpeed;
                this.tetraherdon.rotation.y += this.yRotationSpeed;
            }
        }

        //declare instance of tetrahedron
        const t = new tetraherdonObject(geometryTetrahedron, materialTetrahedon, tetraherdon);

        //repeat function
        var repeatMe = function () {
            //render
            renderer.render(scene, camera);

            //tetrahedron methods
            //t.move();
            t.rotate();

            requestAnimationFrame(repeatMe);
        };
        //get the animation going
        repeatMe();
    </script>
</body>

</html>
