<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8">
  <title>Canvas</title>

  <style type="text/css">
    body {
      background-color: white;
    }

    canvas {
      border: 2px solid black;
    }
  </style>

</head>

<body>

  <h1>Kevin McShane</h1>

  <canvas id="canvas-for-ball" height="300px" width="600px"></canvas>

  <script type="text/javascript">
    // Gets a handle to the element with id canvasOne.
    var canvas = document.getElementById("canvas-for-ball");
    // Get a 2D context for the canvas.
    var ctx = canvas.getContext("2d");

    class ball {
      constructor(x, y, r, ySpeed) {
        this.x = x;
        this.y = y;
        this.r = r;
        this.ySpeed = ySpeed;
      }

      //functions
      Draw() {
        // Draw the ball (stroked, not filled).
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.r, 0, 2 * Math.PI);//radius 3
        ctx.stroke();
      }

      Move() {
        // Update the y location.
        this.y += this.ySpeed;

        // If the ball hits the bottom or the top of the canvas (radius accounted for).
        if (this.y == 297 || this.y == 3) {
          this.ySpeed *= -1;
        }
      }
    }

    //make an instance of ball
    const b = new ball(50, 10, 3, 1);//x value, y value, radius & ySpeed passed in

    // A function to repeat every time the animation loops.
    function repeatme() {
      //clear the frame before repeating
      ctx.clearRect(0, 0, 600, 300);

      //draw the ball
      b.Draw();

      //change co-ordinates for the next frame
      b.Move();

      //restart the method
      window.requestAnimationFrame(repeatme);
    }

    // Get the animation going.
    repeatme();


  </script>

</body>

</html>
